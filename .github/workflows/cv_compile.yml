# This is a basic workflow to help you get started with Actions

name: CV Compile Workflow

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 

jobs:
  pandoc_docker_with_extra_latex:
    steps:
      - uses: actions/checkout@v2
      - name: Modified Pandoc Docker File
        uses: docker build . --file Dockerfile --tag pandoc_with_latex_extra
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ls
      - uses: docker://pandoc_with_latex_extra
        with:
          args: >-
            --from=markdown+raw_attribute
            --to=latex
            --output=docs/cv/aleksandr_michuda_cv.pdf
            --include-in-header=docs/cv/template.tex
            docs/cv/cv.md
